<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Learning Semantic HTML for Accessibility and SEO" />
        <title>Semantic HTML Example</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>

            </nav>
        </header>

        <main>
            <article>
                <h1>Welcome to My First Semantic HTML Page</h1>
                <section>
                    <p>This is my first structured HTML document using semantic elements. The 
                        goal is to create a clear and meaningful structure that is easy to read and maintain.</p>
                </section>
            </article>
        </main>
